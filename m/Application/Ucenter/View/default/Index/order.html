<extend name="Base/common"/>
<block name="css">
    <link rel="stylesheet" href="__CSS__/order.css"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_363019_ibswml0ap3mwvcxr.css"/>
</block>
<block name="body">
    <span>{$page}</span>
    <div class="page-group" >
        <div class="page page-current" style="background-color: #fff">
            <header class="bar bar-nav comHead">
                <a class="iconfont icon-xiangzuojiantou pull-left button button-link back"
                   href="javascript:history.go(-1);"></a>
                <a href="javascript:" class="title">我的订单</a>
            </header>
            <div class="screen">
                <span class="active" data-role="all" data-total="{$countAll}">全部</span>
                <span data-role="payment" data-total="{$countPayment}">待付款</span>
                <span data-role="complete" data-total="{$countComplete}">已完成</span>
            </div>
            <div class="content me infinite-scroll" style="margin-top: 40px">
                <div class="content1" data-total="{$countAll}">
                </div>
                <div class="infinite-scroll-preloader">
                    <div class="preloader">
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script src="__JS__/order.js"></script>
</block>
